<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
	<link rel="stylesheet" href="../stylesheets/bs.css">
</head>
	<body>
		<div class="container-fluid" id="bs">

				<h1>First row, xxl breakpoint.</h1>
				<div class="col-xxl-1"></div>
				<div class="col-xxl-1"></div>
				<div class="col-xxl-1"></div>
				<div class="col-xxl-1"></div>

				<div class="col-xxl-1"></div>
				<div class="col-xxl-1"></div>
				<div class="col-xxl-1"></div>
				<div class="col-xxl-1"></div>

				<div class="col-xxl-1"></div>
				<div class="col-xxl-1"></div>
				<div class="col-xxl-1"></div>
				<div class="col-xxl-1"></div>
			</div>
			<div class="row second">
				<h1>Second row, lg breakpoint.</h1>
				<div class="col-lg-1"></div>
				<div class="col-lg-1"></div>
				<div class="col-lg-1"></div>
				<div class="col-lg-1"></div>

				<div class="col-lg-1"></div>

				<div class="col-lg-1"></div>
				<div class="col-lg-1"></div>
				<div class="col-lg-1"></div>
			</div>
			<div class="row third">
				<h1>Third row, different layout, md breakpoint.</h1>
				<div class="col-md-3"></div>
				<div class="col-md-6"></div>
				<div class="col-md-3"></div>
			</div>
			<div class="row fourth">
				<h1>Fourth row, different layout, sm breakpoint.</h1>
				<div class="col-sm-4"></div>
				<div class="col-sm-8"></div>
			</div>
		</div>
	</body>
</html>
